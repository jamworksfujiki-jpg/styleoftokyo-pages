<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5つのご相談 | STYLE OF TOKYO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Serif JP", "Hiragino Mincho ProN", "Yu Mincho", serif;
      color: #333;
      background: #fff;
      line-height: 2;
    }

    /* ヘッダー */
    .header {
      text-align: center;
      padding: 80px 20px 50px;
      background: #fdfdfd;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 500;
      letter-spacing: 0.15em;
      color: #62595a;
      margin-bottom: 24px;
    }

    .header .catchcopy {
      font-size: 20px;
      font-weight: 400;
      letter-spacing: 0.08em;
      color: #62595a;
    }

    /* 5つのご相談バナー */
    .section-banner {
      background: #62595a;
      color: #fff;
      text-align: center;
      padding: 28px 20px;
      margin: 0 auto 60px;
      max-width: 1000px;
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.12em;
    }

    /* カテゴリーカード */
    .categories {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto 80px;
      padding: 0 20px;
    }

    .category-card {
      background: #fff;
      border: 1px solid #e0d8d4;
      padding: 36px 20px;
      text-align: center;
      text-decoration: none;
      color: #62595a;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 220px;
      position: relative;
    }

    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #fd9227;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      border-color: #fd9227;
      box-shadow: 0 4px 20px rgba(98, 89, 90, 0.1);
    }

    .category-card:hover::before {
      transform: scaleX(1);
    }

    .category-card h2 {
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.5;
      color: #62595a;
    }

    .category-card p {
      font-size: 13px;
      line-height: 1.8;
      font-weight: 400;
      color: #7a7170;
    }

    /* レスポンシブ */
    @media (max-width: 1000px) {
      .categories {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .categories {
        grid-template-columns: repeat(2, 1fr);
      }

      .header h1 {
        font-size: 24px;
      }

      .header .catchcopy {
        font-size: 16px;
      }

      .section-banner {
        font-size: 18px;
        padding: 22px 16px;
      }

      .category-card {
        min-height: 180px;
        padding: 28px 16px;
      }

      .category-card h2 {
        font-size: 15px;
      }

      .category-card p {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .categories {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .category-card {
        min-height: auto;
        padding: 24px 20px;
      }
    }

    /* フッター */
    .footer {
      text-align: center;
      padding: 50px 20px;
      background: #62595a;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>STYLE OF TOKYO</h1>
    <p class="catchcopy">「タイパ・コスパ良く住まいを取得しましょう。」</p>
  </div>

       onmouseover="this.style.background='#e58220'" onmouseout="this.style.background='#fd9227'">
      どれに相談すればいい？ かんたんガイド &rarr;
    </a>
  </div>

  <div class="section-banner">
    5つのご相談にお応えできます。
  </div>

  <div class="categories">

    <a href="myhome-support.html" class="category-card">
      <h2>マイホーム購入サポート</h2>
      <p>「初めての家づくりも、プロが味方につけば安心スムーズ」</p>
    </a>

    <a href="sumikae-support.html" class="category-card">
      <h2>住み替えサポート</h2>
      <p>「住み替えはタイミングが命。売り先・買い先も計画的に」</p>
    </a>

    <a href="iejimai-support.html" class="category-card">
      <h2>実家の家じまいサポート</h2>
      <p>「煩雑な手続きや調整をフルサポートします」</p>
    </a>

    <a href="kenchiku-produce.html" class="category-card">
      <h2>建築プロデュース</h2>
      <p>「中立の立場で建設会社選びや進め方をサポート」</p>
    </a>

    <a href="yorozu-soudan.html" class="category-card">
      <h2>不動産よろず相談</h2>
      <p>「こんなこと聞いていいのかな？」と思う内容ほど、遠慮なく聞いてください。</p>
    </a>

  </div>

  <div class="footer">
    &copy; STYLE OF TOKYO
  </div>

</body>
</html>
